<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cellular Automata</title>
  </head>
  <body>
    <div id="app">
      <span id="fps">FPS: 60</span>
      <div id="menuContainer">
        <input id="rule" placeholder="Rule"/>
        <button id="controlsButton">Controls</button>
        <div id="controls">
          <p>Rule:</p>
          <p>&lt;survival&gt;/&lt;birth&gt;/&lt;state count&gt;</p>
          <p>WASD - Move horizontal</p>
          <p>Q/E - Move vertical</p>
          <p>Shift - Move faster</p>
          <p>Left Mouse - Place block</p>
          <p>Right Mouse - Remove block</p>
          <p>N - Apply automata step</p>
          <div id="controlValues">
            <span>Normal speed</span>
            <input type="number" min="0" step="0.00001" id="normalSpeed" value="0.1"/>
            <span>Fast speed</span>
            <input type="number" min="0" step="0.00001" id="fastSpeed" value="0.3"/>
            <span>Mouse speed</span>
            <input type="number" min="0" step="0.00001" id="mouseSpeed" value="0.0003"/>
          </div>
        </div>
      </div>
      <canvas></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
